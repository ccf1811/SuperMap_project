<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>首页</title>
		<!-- 引入jquery 柯美铎 -->
		<script src="plugins/jquery-3.4.1/jquery-3.4.1.min.js" type="text/javascript"></script>
		<!-- 引入layui 柯美铎 -->
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="plugins/font-awesome-4.7.0/css/font-awesome.css">
		<script src="layui/layui.js" type="text/javascript"></script>
	</head>
	<style>
		#sode-scroll {
			width: 200px;
			height: 30px;
			text-align: right;
			line-height: 30px;
		}
	</style>
	<body class="layui-layout-body">
		<div class="layui-layout layui-layout-admin">
			<div class="layui-header">
				<div style="padding: 15px; text-align: center; color: white;">
					<h2>战场典型目标样本库管理系统</h2>
				</div>
			</div>

			<!-- 左侧导航区域  开始 -->
			<div class="layui-side layui-bg-black">
				<div class="layui-side-scroll">
					<div id="sode-scroll">
						<i class="fa fa-navicon" style="margin-right: 12px"></i>
					</div>
					<ul class="layui-nav layui-nav-tree" lay-filter="test">
						<li class="layui-nav-item">
							<a class="" href="javascript:;" onclick="showPageOfYB('tymb')">
								<i class="layui-icon layui-icon-template-1 menu-icon" style="margin-right: 12px"></i><span>样本库构建</span></a>
						</li>
						<li class="layui-nav-item">
							<a href="javascript:;" onclick="showPageOfXL('tymb')">
								<i class="layui-icon layui-icon-console menu-icon" style="margin-right: 12px"></i><span>模型训练</span></a>
						</li>
						<li class="layui-nav-item">
							<a href="javascript:;" onclick="openMBJCWindows('jssb')">
								<i class="layui-icon layui-icon-templeate-1 menu-icon" style="margin-right: 12px"></i><span>军事设备检测</span></a>
						</li>
						<li class="layui-nav-item">
							<a href="javascript:;" onclick="openMBJCWindows('jsdl')">
								<i class="layui-icon layui-icon-templeate-1 menu-icon" style="margin-right: 12px"></i><span>军事道路提取</span></a>
						</li>
						<li class="layui-nav-item">
							<a href="javascript:;" onclick="openMBJCWindows('jszt')">
								<i class="layui-icon layui-icon-templeate-1 menu-icon" style="margin-right: 12px"></i><span>军事区域专题信息提取</span></a>
						</li>
					</ul>
				</div>
			</div>
			<!-- 左侧导航区域  结束 -->
			<!-- 内容主体区域 -->
			<div class="layui-body" <div id="module-show" style="height: 100%;">
				<iframe src="view/ybk.html" scrolling="no" width="100%" height="98%;"></iframe>
			</div>
		</div>
		<script>
			//JavaScript代码区域
			layui.use('element', function() {
				var element = layui.element;
			});
			
			var isShow = true;  //定义一个标志位
			    $('#sode-scroll').click(function(){
			        //选择出所有的span，并判断是不是hidden
			        $('.layui-nav-item span').each(function(){
			            if($(this).is(':hidden')){
			                $(this).show();
			            }else{
			                $(this).hide();
			            }
			        });
			        //判断isshow的状态
			        if(isShow){
			            $('.layui-side.layui-bg-black').width(60); //设置宽度
			            $('#sode-scroll i').css('margin-right', '82%');  //修改图标的位置
			            //将footer和body的宽度修改
			            $('.layui-body').css('left', 60+'px');
						$('.menu-icon').css('font-size', 20 + 'px');
			            //修改标志位
			            isShow =false;
			        }else{
			            $('.layui-side.layui-bg-black').width(200);
			            $('#sode-scroll i').css('margin-right', '10%');
			            $('.layui-body').css('left', 200+'px');
						$('.menu-icon').css('font-size', 12 + 'px');
			            isShow =true;
			        }
			    });

			/**
			 * 
			 * 构建样本库菜单切换
			 * @param {Object} obj 菜单名称
			 * kemeiduo 2019/10/31
			 */
			function showPageOfYB() {
				// 清空内容区域
				var $pageBox = $("#module-show");
				// 清空内容区域
				$pageBox.empty();
				$('<iframe scrolling="no" src="view/ybk.html" width="100%" height="98%"></iframe>').appendTo($pageBox);
			}

			/**
			 * 
			 * 构建样本库菜单切换
			 * @param {Object} obj 菜单名称
			 * kemeiduo 2019/10/31
			 */
			function showPageOfXL(obj) {
				$("#module-show").empty();
				// 清空内容区域
				var $pageBox = $("#module-show");
				// 清空内容区域
				$pageBox.empty();
				$('<iframe scrolling="no" src="view/mxxl.html" width="100%" height="98%"></iframe>').appendTo($pageBox);
			}

			/**
			 * 
			 * 构建样本库菜单切换
			 * @param {Object} obj 菜单名称
			 * kemeiduo 2019/10/31
			 */
			function openMBJCWindows(obj) {
				// 清空内容区域
				var $pageBox = $("#module-show");
				// 清空内容区域
				$pageBox.empty();
				switch (obj){
				case 'jssb':
					$('<iframe scrolling="no" src="view/jssb.html" width="100%" height="98%"></iframe>').appendTo($pageBox);
					break;
				case 'jsdl':
					$('<iframe scrolling="no" src="view/jsdl.html" width="100%" height="98%"></iframe>').appendTo($pageBox);
					break;
				case 'jszt':
					$('<iframe scrolling="no" src="view/jszt.html" width="100%" height="98%"></iframe>').appendTo($pageBox);
					break;
				default:
					$('<iframe scrolling="no" src="view/tymb.html" width="100%" height="98%"></iframe>').appendTo($pageBox);
					break;
				}
			}
		</script>
	</body>
</html>
